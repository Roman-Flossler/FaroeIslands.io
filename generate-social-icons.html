<textarea id="ta" cols="200" rows="30" style="margin-left: 3em; background: rgb(49, 49, 49); color: rgb(187, 187, 187); font-size: 16px;"></textarea>
<script>

escapeHtml = function(string) {
    var entityMap = {  "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': '&quot;', "'": '&#39;', "/": '&#x2F;' };
    return String(string).replace(/[&<>"'\/]/g, function (s) {
        return entityMap[s];
    });
};

        var urlToShare = "https://www.Faroeislands.io/";
        var urlToShareEnc = encodeURIComponent(urlToShare);
        var h1ToShare = "FaroeIslands.io - quick and visually rich travel guide to Faroe Islands. ";
        var caption =  "World's most attractive archipelago with pristine nature. See photos and map with top places.";

        
        var captionToShare = escapeHtml(caption);
        var textToShareEnc =  escapeHtml(encodeURIComponent( h1ToShare + caption ));

        var wrap = "\n"

                "<a class='reddit' " + windowOpen + "https://www.reddit.com/submit?url=" + urlToShareEnc + "&title=" + textToShareEnc + WindoOpenParams + "></a>" + wrap +

                img + "&amp;description=" + textToShareEnc + WindoOpenParams + "></a>" +wrap +
